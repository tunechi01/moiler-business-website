<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="create-account-container">
    <h1>Create Account</h1>
    <form class="create-account-form">
      <!-- First Name -->
      <div class="form-group">
        <label for="firstName">Username</label>
        <input type="text" id="firstName" name="username" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>

      <!-- Submit Button -->
      <a href="index.html"><button type="button" class="submit-btn">Create Account</button></a>
      
    </form>
    <p class="create-account-link"> Already have an account? <a href="login.html">Sign-in</a></p>

  </div>
</body>
</html>
